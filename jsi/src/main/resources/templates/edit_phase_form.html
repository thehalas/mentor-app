<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lesson - Mentor App</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="/assets/css/smoothproducts.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="/dashboard">Mentor App</a><button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li role="presentation" class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="/apply">Apply for MentorshIp</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="page login-page">
    <section class="clean-block clean-form dark" style="border-color: rgb(88,224,40);">
        <div style="height: 40px;"></div>
        <div class="container">
            <form method="post">
                <h4 class="d-lg-flex justify-content-lg-center">Edit Phase</h4>
                <div class="form-group">
                    <label>Phase name</label>
                    <input type="text" class="form-control" name="phase_name" required th:value="${phase.getPhase_name()}"/></div>
                <div class="form-group">
                    <label>Phase end date and time</label>
                    <input class="form-control" type="datetime-local" name="end_date_time" required th:value="${#dates.format(phase.getEnd_datetime(),'yyyy-MM-dd')+'T'+#dates.format(phase.getEnd_datetime(),'HH:mm')}"/></div>
                <div class="form-group d-lg-flex justify-content-lg-center"><input class="btn btn-secondary" type="submit" value="Save Phase"></input></div>
            </form>
        </div>
        <div style="height: 40px;"></div>
    </section>
</main>
<footer class="page-footer dark">
    <div class="footer-copyright">
        <p>Â© 2020 OBSS Summer Internship</p>
    </div>
</footer>

<script src="/assets/js/theme.js"></script>
</body>

</html>
